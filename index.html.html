  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Roboto', sans-serif;
    color: #fff;
    min-height: 100vh;
    position: relative;

  /* LOADING OVERLAY */
  .loader-backdrop{
    position:fixed; inset:0; display:grid; place-items:center;
    background: radial-gradient(circle at 30% 30%, rgba(34,197,94,.15), transparent 60%),
                radial-gradient(circle at 70% 70%, rgba(6,182,212,.15), transparent 60%),
                radial-gradient(circle at 50% 50%, rgba(168,85,247,.15), transparent 60%),
                #0b0f14;
    z-index:9999;
    transition:opacity .5s ease, visibility .5s ease;
  }
  .loader-hidden{opacity:0; visibility:hidden; pointer-events:none}
  .loader{
    width:120px; height:120px; position:relative; display:grid; place-items:center;
  }
  .ring{
    position:absolute; inset:0; border-radius:50%; padding:6px;
    /* Warna horizontal sweep */
    background:linear-gradient(90deg, #22c55e, #06b6d4, #a855f7, #f59e0b, #22c55e);
    background-size: 300% 100%;
    animation: sweep 2s linear infinite;
    -webkit-mask: radial-gradient(farthest-side, #0000 55%, #000 56%);
            mask: radial-gradient(farthest-side, #0000 55%, #000 56%);
  }
  .ring2{ inset:10px; animation-duration: 2.5s; opacity:.85 }
  .ring3{ inset:20px; animation-duration: 3.5s; opacity:.7 }
  .dot{
    width:22px; height:22px; border-radius:50%; background: white; opacity:.95;
    animation: ping 1s ease-in-out infinite alternate;
  }
  .label{margin-top:18px; font-weight:600; color:#ccc; text-align:center; letter-spacing:.3px}
  @keyframes sweep{ 
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
  }
  @keyframes ping{ from{ transform: scale(.85) } to{ transform: scale(1.05) } }

  /* Slideshow Background */
  .bg-slideshow {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: -1;
  }
  .bg-slideshow img {
    position: absolute;
    width: 100%; height: 100%;
    object-fit: cover;
    opacity: 0;
    transition: opacity 1.5s ease-in-out;
  }
  .bg-slideshow img.active { opacity: 1; }

  nav {
    background-color: rgba(30, 144, 255, 0.9);
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    position: sticky;
    top: 0;
    z-index: 1000;
  }
  .nav-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 60px;
    position: relative;
  }
  .logo-container { display: flex; align-items: center; gap: 10px; }
  .logo { font-size: 1.4em; font-weight: 700; color: white; white-space: nowrap; }
  ul.menu { list-style: none; display: flex; }
  ul.menu li { margin-left: 20px; }
  ul.menu li a {
    text-decoration: none;
    color: white;
    font-weight: 500;
    padding: 10px 15px;

    transition: background-color 0.3s, transform 0.2s;

  ul.menu li a:hover { background-color: #63b3ed; transform: translateY(-2px); }
  .menu-toggle { display: none; cursor: pointer; font-size: 26px; color: white; background: none; border: none; }

  /* Konten */
  .content {
    max-width: 900px;
    margin: 40px auto;
    padding: 20px;
    background-color: rgba(255,255,255,0.85);
    border-radius: 8px;
    color: #333;
    text-align: center;
  }
  .content h1 { font-size: 2em; }
  .content p { font-size: 1.1em; }

  /* Search Box */
  .search-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
    margin-top: 20px;
  }
  .search-box {
    display: flex;
    justify-content: center;
    gap: 10px;
    flex-wrap: wrap;
  }
  .search-box select, .search-box input, .search-box button {
    padding: 10px;
    font-size: 1em;
    border-radius: 5px;
    border: none;
  }
  .search-box input {
    width: 250px;
    border: 1px solid #ccc;

  .search-box button {
    background-color: #1e90ff;
    color: white;
    cursor: pointer;
  }
  .search-box button:hover {

  }

  /* AI Buttons */
  .ai-links {
    display: flex;
    gap: 10px;
  }
  .ai-btn {
    text-decoration: none;
    padding: 10px 18px;
    border-radius: 6px;
    font-size: 1em;
    font-weight: bold;
    transition: background 0.3s, transform 0.2s;
    display: flex;
    align-items: center;

  .ai-btn.chatgpt {

  }
  .ai-btn:hover {

  /* WA & Chatbot Buttons */
  .whatsapp-float, .chatbot-float {
    position: fixed;
    width: 55px;

    bottom: 20px;
    right: 20px;

  }
  .whatsapp-float { bottom: 80px; background-color: #25d366; }
  .chatbot-float { background-color: #ff9800; }
  .whatsapp-float:hover, .chatbot-float:hover { transform: scale(1.1); }

  /* Responsif */
  @media(max-width: 768px) {
    .logo { font-size: 1.1em; }

    .menu {
      position: absolute;
      top: 60px;
      right: 0;
      background-color: #1e90ff;
      flex-direction: column;
      width: 200px;
      max-height: 0;
      overflow: hidden;

    }
    .menu.show { max-height: 300px; }
    .menu li { margin: 0; border-bottom: 1px solid rgba(255,255,255,0.2); }
    .menu li a { display: block; }
    .content { margin: 20px; padding: 15px; }
  }
</style>

<script>
  const menuToggle = document.getElementById('menu-toggle');
  const menu = document.getElementById('menu');
  menuToggle.addEventListener('click', () => menu.classList.toggle('show'));
  document.addEventListener('click', (e) => {
    if (!menu.contains(e.target) && !menuToggle.contains(e.target)) menu.classList.remove('show');
  });
  document.querySelectorAll('.menu a').forEach(link => {
    link.addEventListener('click', () => menu.classList.remove('show'));
  });

  // Slideshow
  const slides = document.querySelectorAll('.bg-slideshow img');
  let index = 0;
  setInterval(() => {
    slides[index].classList.remove('active');
    index = (index + 1) % slides.length;
    slides[index].classList.add('active');
  }, 5000);

  // Search
  function startSearch() {
    const engine = document.getElementById('search-engine').value;
    const query = document.getElementById('search-query').value.trim();
    if (query) window.open(engine + encodeURIComponent(query), '_blank');
  }
  document.getElementById('search-query').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') { e.preventDefault(); startSearch(); }
  });

  // Loader hide
  window.addEventListener('load', function(){
    const overlay = document.getElementById('app-loader');
    setTimeout(() => {
      overlay.classList.add('loader-hidden');
      setTimeout(() => overlay.remove(), 600);
    }, 400);
  });
